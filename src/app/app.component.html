<div class="container">
  <div class="row pt-3">
    <div class="col-6">
      <h4>Student Portal</h4>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-primary" (click)="openModel()">Add Student</button>
    </div>
  </div>

  <div class="row pt-3">
    <div class="col-3">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-6">Student Name</div>
            <div class="col-6 text-end">Mobile Number</div>
          </div>
        </div>
        <div class="card-body">
          <p>City | State | Code</p>
          <p>Address</p>
        </div>
        <div class="card-footer text-center">
          <p>Email</p>
        </div>
      </div>
    </div>
  </div>


</div>






<!-- The Modal -->
<div class="modal" id="ModalCreate" #ModalCreate>
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add New Student</h4>
        <button type="button" class="btn-close" (click)="closeModel()"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <label for="">Name</label>
            <input type="text" [(ngModel)]="studentObj.name" class="form-control" placeholder="student Name">
          </div>

        </div>
        <div class="row">
          <div class="col-6">
            <label for="">Mobile Number</label>
            <input type="text" [(ngModel)]="studentObj.mobileNo" class="form-control" placeholder=" Mobile Number">
          </div>
          <div class="col-6">
            <label for="">Email</label>
            <input type="text" [(ngModel)]="studentObj.email" class="form-control" placeholder="student Email">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="">State</label>
            <input type="text" [(ngModel)]="studentObj.state" class="form-control" placeholder="State">
          </div>
          <div class="col-4">
            <label for="">City</label>
            <input type="text" [(ngModel)]="studentObj.city" class="form-control" placeholder="City">
          </div>
          <div class="col-4">
            <label for="">Code</label>
            <input type="text" [(ngModel)]="studentObj.code" class="form-control" placeholder="Code">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="">Address</label>
            <textarea [(ngModel)]="studentObj.address" rows="3" class="form-control"></textarea>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeModel()">Close</button>
        <button type="button" class="btn btn-primary" (click)="SaveStudent()">Save student</button>
      </div>

    </div>
  </div>
</div>
